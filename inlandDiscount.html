<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./css/inlandDiscount.css">
    <link rel="stylesheet" href="./lib/font-awesome/css/font-awesome.min.css">
    <title>国内折扣</title>
</head>

<body>
    <div class="mmm_container">
        <!-- 头部  -->
        <div class="mmm_header">
                <a href="javascript:history.go(-1);"><i class='fa fa-angle-left'></i></a>
            <div class="info">国内折扣</div>
            <div class="download"></div>
        </div>

        <!-- 商品列表  -->
        <div class="mmm_productList">
            <ul>
                <!-- 巨坑 -->
          
            </ul>
        </div>


        <div class="mmm_tips">
            <p></p>
        </div>

        <!-- 登录注册  -->
        <div class="mmm_register">
            <a href="#">登录</a>
            <a href="#">注册</a>
            <a href="javascript:;" class='returnTop'>返回顶部</a>
        </div>


        <!-- 底部  -->
        <div class="mmm_footer">
            <div class="app">
                <span>手机APP下载 </span>
                <span>慢慢卖手机版</span>
                <span> -- 掌上比价平台</span>
            </div>
            <div class="net">m.manmanbuy.com</div>
        </div>

    </div>








    <!-- 商品列表渲染模板 -->
    <script type='text/html' id='goodListTpl'>
        {{each arr v i}}
        <li>
                <div class="pic">
                   <a href="nationCut.html?goodid={{v.productId}}">{{@ v.productImg}}</a> 
                </div>
                <div class="message">
                    <a href="nationCut.html?goodid={{v.productId}}"><h3 class='txt-cut'>{{v.productName}}</h3></a>
                    <p class='one-txt-cut'>{{v.productPrice}}</p>
                    <div class="info">
                        <span>{{v.productFrom}} |</span>
                        <span>{{v.productTime}}</span>
                    </div>
                </div>
            </li>
        {{/each}}
    </script>



    <script src="./lib/jQuery/jquery-1.12.4.min.js"></script>
    <script src="./lib/jQuery/jquery.lazyload.js"></script>
    <script src="./lib/artTemplate/template-web.js"></script>
    <script src="./js/common.js"></script>
    <script src="./js/inlandDiscount.js"></script>

</body>

</html>
