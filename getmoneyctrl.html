<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./css/getmoneyctrl.css">
    <link rel="stylesheet" href="./lib/font-awesome/css/font-awesome.min.css">
    <title>慢慢卖-省钱控</title>
</head>

<body>
    <div class="mmm_container">
        <!-- 头部  -->
        <div class="mmm_header">
            <i class='fa fa-angle-left'></i>
            <div class="info">省钱控-最新优惠</div>
            <div class="download"></div>
        </div>
        
        
        <!-- 商品列表  -->
        <div class="mmm_goodList">
           
            <div class="list">
                <ul>
                  <!-- 商品列表渲染 -->
                </ul>
            </div>
        </div>


        <!-- 分页  -->
        <div class="mmm_page">
                <div class="prev">上一页</div>
                <div class="page">
                    <div class="icon fa fa-chevron-down"></div>
                    <select>
    
                    </select>
                </div>
                <div class="next">下一页</div>
            </div>

        
        <!-- 登录注册  -->
        <div class="mmm_register">
            <a href="#">登录</a>
            <a href="#">注册</a>
            <a href="javascript:;" class='returnTop'>返回顶部</a>
        </div>
        <!-- 底部  -->
        <div class="mmm_footer">
            <div class="app">
                <span>手机APP下载 </span>
                <span>慢慢卖手机版</span>
                <span> -- 掌上比价平台</span>
            </div>
            <div class="net">m.manmanbuy.com</div>
        </div>
    </div>







        <!-- 分页渲染模板 -->
        <script type='text/html' id='pageListTpl'>
   
           {{each arr v i}}
             <option value='{{i+1}}'>{{v}}</option>
           {{/each}}
         </script>

     <!-- 商品列表渲染模板 -->
     <script type='text/html' id='goodListTpl'>
        {{each result v i}}
            <li>
                <div class="goodPic"><a href="nationCut.html?proid={{v.productId}}">{{@ v.productImgSm }}</a></div>
                <div class="goodInfo">
                    <div class='p'><a href="#">{{v.productName}}<span  class='pinkage'>{{v.productPinkage}}</span></a></div>
                    <div><span>{{v.productFrom}} |</span><span> {{v.productTime}}</span><span class='page'>{{i+1}}</span></div>
                </div>
            </li>
        {{/each}}
    </script>

    <script src="./lib/jQuery/jquery-1.12.4.min.js"></script>
    <!-- <script src="./lib/zepto-master/zepto.min.js"></script> -->
    <script src="./lib/artTemplate/template-web.js"></script>
    <script src="./js/common.js"></script>
    <script src="./js/getmoneyctrl.js"></script>
</body>

</html>
