<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./css/sitenav.css">
    <link rel="stylesheet" href="./lib/font-awesome/css/font-awesome.min.css">
    <title>商城导航</title>
</head>

<body>


    <div class="mmm_container">
        <!-- 头部  -->
        <div class="mmm_header">
                <a href="javascript:history.go(-1);"><i class='fa fa-angle-left'></i></a>
            <div class="info">商城导航</div>
            <div class="download"></div>
        </div>


        <!-- 优惠券列表  -->
        <div class="mmm_coupon">
            <ul>
                <!-- <li>
                    <a href="#">
                        <img src="./images/slogo.png" alt="">京东商城
                    </a>
                </li> -->
            </ul>
        </div>

            <!-- 登录注册  -->
            <div class="mmm_register">
                    <a href="#">登录</a>
                    <a href="#">注册</a>
                    <a href="javascript:;" class='returnTop'>返回顶部</a>
                </div>
                <!-- 底部  -->
                <div class="mmm_footer">
                    <div class="app">
                        <span>手机APP下载 </span>
                        <span>慢慢卖手机版</span>
                        <span> -- 掌上比价平台</span>
                    </div>
                    <div class="net">m.manmanbuy.com</div>
                </div>
    </div>



    <!-- 商品列表渲染模板 -->
    <script type='text/html' id='sitenavTpl'>
        {{each result v i}}
            <li>
                <a href="{{v.navHref}}">
                    <img src="{{v.navImg}}" alt="">{{v.navTitle}}
                </a>
            </li>
        {{/each}}
      </script>




    <script src="./lib/jQuery/jquery-1.12.4.min.js"></script>
    <script src="./lib/artTemplate/template-web.js"></script>
    <script src="./js/common.js"></script>
    <script src="./js/sitenav.js"></script>

</body>

</html>
