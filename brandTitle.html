<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./css/brandTitle.css"> 
    <link rel="stylesheet" href="./lib/font-awesome/css/font-awesome.min.css">
    <title>品牌大全</title>
</head>

<body>
    <div class="mmm_container">
        <!-- 头部  -->
        <div class="mmm_header">
            <div class="logo"></div>
            <div class="download"></div>
        </div>
        <!-- 搜索  -->
        <div class="mmm_search">
            <div class="sear"><a href="#">搜索</a></div>
            <div class="input">
                <input type="text" placeholder="请输入你想比价的商品">
            </div>
        </div>

        <!-- 二级导航  -->
        <div class="mmm_nav">
                <a href="index.html">首页 ></a>
                <a href="discount.html">全部分类 ></a>
              
            </div>

        <div class="mmm_brand">
            <div class="title">热门品牌排行</div>
            <ul>
                <li><a href="#" >平板电视十大品牌</a><i class="fa fa-angle-down"></i></li>
            </ul>
        </div>




       
        <!-- 登录注册  -->
        <div class="mmm_register">
            <a href="#">登录</a>
            <a href="#">注册</a>
            <a href="javascript:;" class='returnTop'>返回顶部</a>
        </div>
        <!-- 底部  -->
        <div class="mmm_footer">
            <div class="app">
                <span>手机APP下载 </span>
                <span>慢慢卖手机版</span>
                <span> -- 掌上比价平台</span>
            </div>
            <div class="net">m.manmanbuy.com</div>
        </div>
    </div>







    <!-- 品牌渲染模板 -->
    <script type='text/html' id='brandTpl'>
        {{each result v i}}
          <li><a href="topbrand.html?brandtitleid={{v.brandTitleId}}&&brandTitle={{v.brandTitle}}" >{{v.brandTitle}}</a><i class="fa fa-angle-down"></i></li>
        {{/each}}
    </script>


    <script src="./lib/jQuery/jquery-1.12.4.min.js"></script>
    <script src="./lib/artTemplate/template-web.js"></script>
    <script src="./js/common.js"></script>
    <script src="./js/brandTitle.js"></script>
</body>

</html>
