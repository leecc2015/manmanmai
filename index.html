<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./css/index.css">
    <title>慢慢卖</title>
</head>

<body>
    <div class="mmm_container">
        <!-- 头部  -->
        <div class="mmm_header">
            <div class="logo"></div>
            <div class="download"></div>
        </div>
        <!-- 搜索  -->
        <div class="mmm_search">
            <div class="sear"><a href="#">搜索</a></div>
            <div class="input">
                <input type="text" placeholder="请输入你想比价的商品">
            </div>
        </div>
        <!-- 分类   -->
        <div class="mmm_nav">
            <!-- nav的坑 -->
        </div>
        <!-- 商品列表  -->
        <div class="mmm_goodList">
            <div class="head">
                <h3>超值折扣推荐</h3>
                <a href="#">></a>
            </div>
            <div class="list">
                <ul>
                  <!-- 商品列表渲染 -->
                </ul>
            </div>
        </div>
        <!-- 优惠信息  -->
        <div class='mmm_sale'>
            <a href="category.html?cate=0">更多优惠信息 >></a>

        </div>
        <!-- 品牌排行  -->
        <div class="mmm_brand">
                <div class="head">
                        <h3>品牌排行</h3>
                        <a href="#">></a>
            </div>
        </div>
        <!-- 登录注册  -->
        <div class="mmm_register">
            <a href="#">登录</a>
            <a href="#">注册</a>
            <a href="javascript:;" class='returnTop'>返回顶部</a>
        </div>
        <!-- 底部  -->
        <div class="mmm_footer">
            <div class="app">
                <span>手机APP下载 </span>
                <span>慢慢卖手机版</span>
                <span> -- 掌上比价平台</span>
            </div>
            <div class="net">m.manmanbuy.com</div>
        </div>
    </div>







    <!-- nav渲染模板 -->
    <script type='text/html' id='navTpl'>
        {{each result v i}}
          <a href='{{ v.titlehref }}' class='{{ i>7 ? 'hidden' : ''}}'>
              {{@ v.img}}
              <p>{{v.name}}</p>
          </a>
        {{/each}}
    </script>

     <!-- 商品列表渲染模板 -->
     <script type='text/html' id='goodListTpl'>
        {{each result v i}}
            <li>
                <div class="goodPic"><a href="nationCut.html?proid={{v.productId}}">{{@ v.productImgSm }}</a></div>
                <div class="goodInfo">
                    <div class='p'>{{v.productName}}<span class='pinkage'>{{v.productPinkage}}</span></div>
                    <div><span>{{v.productFrom}} |</span><span> {{v.productTime}}</span><span class='page'>{{i+1}}</span></div>
                </div>
            </li>
        {{/each}}
    </script>

    <script src="./lib/jQuery/jquery-1.12.4.min.js"></script>
    <!-- <script src="./lib/zepto-master/zepto.min.js"></script> -->
    <script src="./lib/artTemplate/template-web.js"></script>
    <script src="./js/common.js"></script>
    <script src="./js/index.js"></script>
</body>

</html>
