<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./css/discount.css">
    <link rel="stylesheet" href="./lib/font-awesome/css/font-awesome.min.css">
    <title>慢慢卖</title>
</head>

<body>

    <div class="mmm_container">
        <!-- 头部  -->
        <div class="mmm_header">
            <div class="logo"></div>
            <div class="download"></div>
        </div>
        <!-- 搜索  -->
        <div class="mmm_search">
            <div class="sear">
                <a href="#">搜索</a>
            </div>
            <div class="input">
                <input type="text" placeholder="请输入你想比价的商品">
            </div>
        </div>
        <!-- 分类  -->
        <div class="mmm_category">

        </div>
         <!-- 登录注册  -->
         <div class="mmm_register">
                <a href="#">登录</a>
                <a href="#">注册</a>
                <a href="javascript:;" class='returnTop'>返回顶部</a>
            </div>
        <!-- 底部  -->
        <div class="mmm_footer">
            <div class="app">
                <span>手机APP下载 </span>
                <span>慢慢卖手机版</span>
                <span> -- 掌上比价平台</span>
            </div>
            <div class="net">m.manmanbuy.com</div>
        </div>






    </div>


    <!-- 分类渲染模板 -->
    <script type='text/html' id='cateTpl'>

        {{each result v i}}
        <div class="cateName">
        
                <h3 data-id='{{v.titleId}}'>{{v.title}}</h3>
                <div class="{{ i<2 ? 'cateList disb' : 'cateList'}}">
                </div>
               
                <i class='{{ i<2 ? 'fa fa-chevron-down' : 'fa fa-chevron-right'}}'></i>
        </div>
        {{/each}}
    </script>

    <!-- 分类列表渲染模板 -->
    <script type='text/html' id='cateListTpl'>

        {{each result v i}}
                <a href="category.html?cate={{v.categoryId}}">{{v.category}}</a>
        {{/each}}
    </script>


    <script src="./lib/jQuery/jquery-1.12.4.min.js"></script>
    <script src="./lib/artTemplate/template-web.js"></script>
    <script src="./js/common.js"></script>
    <script src="./js/discount.js"></script>
</body>

</html>
