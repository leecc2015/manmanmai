    <!-- 标题栏渲染模板 -->
    <script type='text/html' id='titleTpl'>

        {{each result v i}}
          <li data-titleId='{{v.titleId}}'><a href="javascript:;" class="{{ i==0 ? 'active' : ''}}">{{v.title}}</a></li>
        {{/each}}
    </script>



    <!-- 商品列表渲染模板 -->
    <script type='text/html' id='goodListTpl'>

        {{each result v i}}
             <li>
                <div class="goodPic">
                    <a href="nationCut.html?proid={{v.productId}}">{{@ v.productImg}}</a>
                </div>
                <div class="goodInfo">
                        <a href="nationCut.html?proid={{v.productId}}" class='txt-cut'>
                            {{@ v.productName}}
                        </a>
                    <div class='cutPrice'>
                        <span>{{@ v.productPrice}}</span>
                    </div>
                    <!-- 百分比 -->
                    {{@ v.productCouponRemain}}
                    <!-- 优惠券 -->
                    <div class="quan">
                        {{@ v.productCoupon}}
                        {{@ v.productHref}}
                    </div>
                </div>
            </li>
        {{/each}}
    </script>
