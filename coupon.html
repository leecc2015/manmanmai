<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./css/coupon.css">
    <link rel="stylesheet" href="./lib/font-awesome/css/font-awesome.min.css">
    <title>优惠券</title>
</head>

<body>

    <div class="mmm_container">
        <!-- 头部  -->
        <div class="mmm_header">
                <a href="javascript:history.go(-1);"><i class='fa fa-angle-left'></i></a>
            <div class="info">优惠券</div>
            <div class="download"></div>
        </div>

        <!-- 优惠券  -->
        <div class="mmm_coupon">
            <ul>
           <!-- 坑 -->
            </ul>

        </div>

         <!-- 登录注册  -->
         <div class="mmm_register">
                <a href="#">登录</a>
                <a href="#">注册</a>
                <a href="javascript:;" class='returnTop'>返回顶部</a>
            </div>
            <!-- 底部  -->
            <div class="mmm_footer">
                <div class="app">
                    <span>手机APP下载 </span>
                    <span>慢慢卖手机版</span>
                    <span> -- 掌上比价平台</span>
                </div>
                <div class="net">m.manmanbuy.com</div>
            </div>

    </div>


      <!-- 优惠券列表渲染模板 -->
      <script type='text/html' id='couponTpl'>

        {{each result v i}}
            <li>
                <a href="{{v.couponLink + '?couponid=' + v.couponId }}" >
                    <img src="{{v.couponImg}}" alt="">
                    <p>{{v.couponTitle}}</p>
                </a>
            </li>
        {{/each}}
    </script>






    <script src="./lib/jQuery/jquery-1.12.4.min.js"></script>
    <script src="./lib/artTemplate/template-web.js"></script>
    <script src="./js/common.js"></script>
    <script src="./js/coupon.js"></script>

</body>

</html>
